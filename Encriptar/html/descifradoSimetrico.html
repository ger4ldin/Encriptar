<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Descifrado simétrico</title>
</head>

<body>
  <nav class="navbar shadow-lg navbar-expand-lg" style="background-color: rgba(35, 107, 222, 0.137);">
    <div class="container my-3 fs-3">
      Descifrado simétrico
      <div class="container col my-3 fs-3 d-flex justify-content-end">
        <a href="./cifradoSimetrico.html"><button class="btn btn-outline-primary me-2 py-2" type="button" style="text-decoration: none;">Cifrar</button></a>
        <a href="../html/descifradoSimetrico.html" style="text-decoration: none;"><button class="btn btn-outline-primary me-2 py-2" type="button"> Descifrar</button></a>
      </div>
    </div>
  </nav>

  <div class="container-fluid mb-5" id="cifrarForm">
    <div class="row">
      <!--Formulario para descifrar-->
      <div class="container-fluid col shadow-lg fs-5 px-5 m-5 rounded-5">
        <form class="mt-4" id="descifrarForm">
          <div class="mb-3">
            <label for="clave" class="form-label">Clave</label>
            <input type="text" class="form-control" id="clave" maxlength="5">
          </div>
          <div class="mb-3">
            <label for="mensajeCifrado" class="form-label">Mensaje cifrado</label>
            <textarea type="text" class="form-control" id="mensajeCifrado"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success py-2 col-3" id="descifrar">Descifrar</button>
          </div>
          <div class="mb-3">
            <label for="mensajeDescifrado" class="form-label">Mensaje descifrado</label>
            <textarea type="text" class="form-control py-4" id="mensajeDescifrado" style="height: 150px;"disabled></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/cifradoSimetrico2.js"></script>
</body>

</html>
