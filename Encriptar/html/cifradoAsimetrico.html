<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cifrado asimétrico</title>
</head>

<body>
  <nav class="navbar shadow-lg navbar-expand-lg" style="background-color: rgba(35, 107, 222, 0.137);">
    <h2 class="container col my-3 ms-md-5">Cifrado asimétrico</h2>
    <div class="container my-3">
      <div class="container col my-3 fs-3 d-flex justify-content-end">
        <button class="btn btn-outline-primary me-2 py-2" type="button" 
            onclick="document.getElementById('comp-cifrar').style.display='block';
                     document.getElementById('comp-desifrar').style.display='none';">
            Cifrar
        </button>
        <button class="btn btn-outline-primary me-2 py-2" type="button" 
            onclick=" document.getElementById('comp-cifrar').style.display='none'
                      document.getElementById('comp-desifrar').style.display='block'">
            Descifrar
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mb-5">
    <div class="container-fluid row">
      <!--Formulario para cifrar-->
      <div class="container-fluid col shadow-lg fs-5 px-5 m-5 rounded-5" id="comp-cifrar">
        <form class="mt-4" id="cifrarForm">
          <h2>Cifrar</h2>
          <div class="mb-3">
            <label for="clave" class="form-label">Clave pública (CURP)</label>
            <input type="text" class="form-control" id="clavePublica">
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Clave privada</label>
            <input type="text" class="form-control" id="clavePrivada">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje a cifrar</label>
            <textarea type="text" class="form-control" id="mensaje"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success py-2 col-3" id="cifrar">Cifrar</button>
          </div>
          <div class="mb-3">
            <label for="mensajeCifrado" class="form-label">Mensaje cifrado</label>
            <textarea type="text" class="form-control py-4" id="mensajeCifrado" style="height: 150px;"></textarea>
          </div>
        </form>
      </div>

      <!--Formulario para descifrar-->
      <div class="container-fluid col shadow-lg fs-5 px-5 m-5 rounded-5" id="comp-desifrar" style="display: none;">
        <form class="mt-4" id="descifrarForm">
          <h2>Descifrar</h2>
          <div class="mb-3">
            <label for="clave" class="form-label">Clave privada</label>
            <input type="text" class="form-control" id="clavePrivada2">
          </div>
          <div class="mb-3">
            <label for="mensajeCifrado" class="form-label">Mensaje cifrado</label>
            <textarea type="text" class="form-control" id="mensajeCifrado2"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success py-2 col-3" id="descifrar">Descifrar</button>
          </div>
          <div class="mb-3">
            <label for="mensajeDesifrado" class="form-label">Mensaje descifrado</label>
            <textarea type="text" class="form-control py-4" id="mensajeDescifrado" style="height: 150px;"
              disabled></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/cifradoAsimetrico.js"></script>
</body>

</html>
